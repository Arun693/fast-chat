<!DOCTYPE html>
<html lang="en" ng-app="app">
<head>
	<meta charset="UTF-8">
	<title></title>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<SocketStream/>
</head>
<body ng-controller="MessageController">
	<form ng-submit="end()" novalidate>
		<input ng-model="message" ng-change="send(message)"/>
		<button type="submit">End Message</button>
	</form>
	<table>
		<tr ng-repeat="message in messages track by $index">
			<td>{{message}}</td>
		</tr>
	</table>
</body>
</html>
